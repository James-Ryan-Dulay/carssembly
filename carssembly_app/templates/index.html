{% include 'partials/head.html' %}
    <title>Login and Registration</title>
</head>
{% load static %}
<body id="bg" style="background-image:url('{% static 'img/reg_log_bg.jpg' %}');">
    <nav class="navbar d-flex justify-content-center bg-dark text-light p-0">
        <h1 class="display-4 p-3">Carssembly</h1>
    </nav>
    <div class="container-sm p-0">
        <div class="row mt-5 p-5">
                <div class="col-12 col-sm-12 col-md-6">
                    <form action="" class="border p-3 bg-light rounded">
                        <p class="h1">Register</p>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="firstname">Firstname:</label>
                            <input type="text" name="firstname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname:</label>
                            <input type="text" name="lastname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="nickname">Nickname:</label>
                            <input type="text" name="nickname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" name="age" class="form-control" value='18'>
                        </div>
                        <div class="form-group">
                            <label for="hometown">Hometown:</label>
                            <input type="text" name="hometown" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" name="confirm_password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                <div id='login' class="col-12 col-sm-12 col-md-6">
                    <form action="" class="border p-3 bg-light rounded">
                        <p class="h1">Login</p>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="btn btn-primary">Login</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
